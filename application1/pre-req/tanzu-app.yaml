---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tanzu-app
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
    - name: tanzu-namespace
  interval: 1m0s
  path: /application1/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: orfcicd                                  # Must match the name of the GitRepo you added in TMC
    namespace: tanzu-continuousdelivery-resources
