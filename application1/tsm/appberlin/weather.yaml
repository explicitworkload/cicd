apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather
  namespace: orftsmberlin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
        version: v1
    spec:
      containers:
      - name: weather
        image: gcr.io/boreal-rain-256712/http-echo:latest
        env:
        - name: TEXT
          value: 'Weather Berlin 2(r): '
        - name: NEXT
          value: "sun.demo.acme.com:8080"
        ports:
        - name: http
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: weather
  namespace: orftsmberlin
  labels:
    app: weather
spec:
  selector:
    app: weather
  ports:
  - name: http
    port: 8080
    targetPort: 8080
